<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Test</title>
  
  <link rel="stylesheet" href="./main.css">
  


 </head>
 <body>
 	<div class="head">
  		<button id="goToAdmin" onclick="switchMode('admin')">Admin</button>
  		<button id="goToClient" onclick="switchMode('client')">Client</button>
  	</div>
  	<!--Admin page-->
  	<div id="adminPanel">
  		<button id="addProduct" title="Add product">+</button>
		<!--modal window-->
		<div class="wrapper">
		  <div class="cover"></div>
		  <div class="modal">
		    <div class="content">
		      <form>
		      	<label> Code
		      		<input type="text" id="formCode">
		      	</label>
		      	<label> Name
		      		<input type="text" id="formName">
		      	</label>
		      	<label> Price
		      		<input type="number" id="formPrice">
		      	</label>
		      	<label> Available
		      		<input type="checkbox" id="formAvailable">
		      	</label>
		      	<!-- <input type="file" id="uploadFile"> -->
		      	<label> Description
		      		<textarea id="formDescription"></textarea>
		      	</label>
		      	<button id="submitProduct" onclick="additionOfGoods(sessionStorage.getItem('id'))">Submit</button>
		      </form>
		    </div>
		  </div>
		 </div>

		<!--Products table-->
  		<table id="tableProduct">
		   <caption>Product table</caption>
		   <tr>
			    <th>Code</th>
			    <th>Name</th>
			    <th>Description</th>
			    <th>Price</th>
			    <th>Available</th>
			    <th>Edit</th>
			    <th>Remove</th>
		   </tr>
	    </table>
	    <table id="adminOrder">
		   <caption>Order table</caption>
		   <tr>
			    <th>Name customer</th>
			    <th>Surname customer</th>
			    <th>Phone customer</th>
			    <th>Code</th>
			    <th>Price</th>
		   </tr>
	    </table>
  	</div>
  	<!--Client page-->
  	<div id="clientPanel">
  		<button id="goToBasket" title="View basket">&#128722;</button>

  		<!--modal window-->
		<div class="wrapper">
		  <div class="cover"></div>
		  <div class="modal">
		    <div class="contentBasket">
		    	<!-- Order table -->
		      	<table id="tableOrder">
		   			<caption>Order table</caption>
		   			<tr>
				    	<th>Name</th>
				    	<th>Price</th>
		   			</tr>
	    		</table>
	    		<form>
			      	<label> Name
			      		<input type="text" id="customerName">
			      	</label>
			      	<label> Surname
			      		<input type="text" id="customerSurname">
			      	</label>
			      	<label> Phone
			      		<input type="number" id="customerPhone">
			      	</label>
			      	<button onclick="buy()">Buy</button>
		      	</form>
		    </div>
		  </div>
		 </div>
  	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  	<script type="text/javascript" src="./js/main.js"></script>
  	<script type="text/javascript" src="./js/admin.js"></script>
  	<script type="text/javascript" src="./js/client.js"></script>
  	<script type="text/javascript" src="./js/modal.js"></script>

 </body>
</html>
